    function currentPicture(context) {
        image1.src = "img1.jpeg";
        image2.src = "img2.jpeg";
        image1.onload = function () {
            context.drawImage(image1, 350, 180, 50, 70);
        }
        image2.onload = function () {
            context.drawImage(image2, 550, 200, 80, 40);
            context.drawImage(image2, 680, 200, 80, 40);

        for(var i = 0; i < current1.length; i ++){
            context.beginPath();
            context.moveTo(current1[i].x1, 215);
            context.lineTo(current1[i].x2, 215);

            context.strokeStyle = "#f7fbf7"

                context.lineWidth = 1;
                context.strokeStyle = "#ee0916";
                context.closePath();
                context.stroke();
                x += 10;
            }
        }
    }

    function background() {
        //上
        context.fillStyle = "#4347cc";
        context.beginPath();
        context.moveTo(0,0);
        context.lineTo(200, 120);
        context.lineTo(800,120);

        context.closePath();
        context.fill();

        context.lineTo(800,480);

        context.closePath();
        context.fill();

        context.lineTo(800, 120);
        context.lineTo(800,480);
        context.lineTo(200,480);
        context.closePath();
        context.fill();
