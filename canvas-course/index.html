<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>course1</title>
</head>
<body>
    <canvas id="canvas" width="1024" height="768" style="border: 1px solid  #aaa; display: block; margin: auto;">
        当用户的浏览器不支持canvas时，请及时更换浏览器！
    </canvas>

    <script>
        <!-- javaScript代码,获取canvas的文本框 -->
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            // canvas.width = "1024"; //和上面的canvas里的是两种写法
            // canvas.height = "768";
            if (canvas.getContext("2d")) {
                var context = canvas.getContext("2d");

                context.beginPath()
                context.moveTo(100, 100);
                context.lineTo(700, 700);//绘制一条（100,100）到（700,700）的直线
                context.lineTo(100, 700);
                context.lineTo(100, 100);
                context.closePath()

                context.fillStyle = "rgb(2, 100, 300)";//生成填充色
                context.fill();

                // context.lineWidth = 5;//设置线的宽度
                // context.strokeStyle = "red";//设置线的颜色
                // context.stroke();//用于绘制线条，边框
                //
                // context.beginPath()
                // context.moveTo(200, 0);
                // context.lineTo(800, 600);
                // context.closePath()
                //
                // context.strokeStyle = "black";
                // context.stroke();
            }else {
                alert("当用户的浏览器不支持canvas时，请及时更换浏览器！");
            }
        }
    </script>


</body>
</html>
